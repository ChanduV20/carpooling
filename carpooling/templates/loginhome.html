<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 2rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 2rem;
      font-weight: normal;
    }
    a {
      display: block;
      margin: 0.5rem 0;
      padding: 0.5rem;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome, {{ username }}!</h2>
    <a href="{{ url_for('offer_ride') }}">Offer Ride</a>
    <a href="{{ url_for('request_ride') }}">Request Ride</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>
</body>
</html>
